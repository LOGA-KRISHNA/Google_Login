<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="./goole.jpg" alt="Google" height="90px" width="150px">
            <h2 class="title">Sign in to Chrome</h2>
            <p class="title">Use your Google Account</p>
            <div class="form-group">
                <input  class="form-control"  type="text" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>
            <div class="form-group">
                <input  class="form-control" type="password" required>
                <label for="" class="form-label">Password</label>
            </div>
            <div>
                <label>
                    <input type="checkbox" class="agree">Agree terms
                </label>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
                <button class="btn">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
